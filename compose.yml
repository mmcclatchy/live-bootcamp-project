services:
  app-service:
    image: mmcclatchy/app-service
    build:
      context: ./app-service
      dockerfile: Dockerfile
    restart: "always"
    environment:
      AUTH_SERVICE_URL: rust-bc.markmcclatchy.com/auth
    ports:
      - "8000:8000"
    expose:
      - "8000"
    depends_on:
      auth-service:
        condition: service_started
    networks:
      - app-network

  auth-service:
    image: mmcclatchy/auth-service
    build:
      context: ./auth-service
      dockerfile: Dockerfile
    restart: "always"
    ports:
      - "3000:3000"
    expose:
      - "3000"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
